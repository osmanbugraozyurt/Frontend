<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tablo Yapısı</title>
</head>
<body>
    <table border="1" cellpadding="10" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Ad</th>
                <th>Soyad</th>
                <th>Yas</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Osman Buğra</td>
                <td>Özyurt</td>
                <td>24</td>
            </tr>
            <tr>
                <td>Ece</td>
                <td>Gözcan</td>
                <td>23</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
